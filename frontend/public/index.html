<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>set</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        max-width: 400px;
        margin: auto;
      }

      .board {
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: repeat(4, 1fr);
        grid-auto-flow: column;
      }

      .card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        border: 1px solid black;
        border-radius: 10%;
        box-shadow: 3px 3px 3px lightgray;
        transition: box-shadow 0.1s;
        padding: 10%;
        margin: 5%;
      }

      .message .card {
        display: inline-flex;
        height: 2em;
        width: 1.3em;
        padding: .1em;
        box-shadow: none;
        margin: 0 .2em;
        border-radius: 0.3em;
        vertical-align: middle;
      }

      .empty {
        border: none;
        box-shadow: none;
      }

      .selected {
        box-shadow: 0 0 7px blue;
      }

      .card svg {
        stroke-width: 3px;
        -moz-user-select: none;
      }

      .col0 svg {
        stroke: #d4b76a;
        fill: #d4b76a;
      }

      .col1 svg {
        stroke: #774a8e;
        fill: #774a8e;
      }

      .col2 svg {
        stroke: #468c77;
        fill: #468c77;
      }

      .sh0 svg {
        fill: none;
      }

      .sh1 svg {
        fill-opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <script src="app.js"></script>
    <script src="NoSleep.min.js"></script>
    <script>
      Elm.Main.fullscreen(
        document.location.href.replace(/^http/, 'ws') + 'socket');
      var noSleep = new NoSleep();

      function enableNoSleep() {
        noSleep.enable();
        document.removeEventListener('click', enableNoSleep, false);
      }

      document.addEventListener('click', enableNoSleep, false);
    </script>
  </body>
</html>
